<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ページを表示できません(500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    h1,
    h2 {
      margin: 0;
    }

    .error {
      padding-top: 30px;
    }

    .msg-1 {
      text-align: center;
      font-size: 36px;
    }
    .msg-2 {
      text-align: center;
      font-size: 20px;
    }

    .error-page-header {
      height: 95px;
      background: #233961;
      color: #ffffff;
    }

    .error-page-title {
      padding-top: 25px;
      padding-left: 25px;
    }

    .error-500 {
      width: 300px;
      height: 300px;
      background: #ebebeb;
      margin: 0 auto;
      line-height: 300px;
      border-radius: 50%;
      text-align: center;
    }

    .error-title {
      color: #333;
      font-size: 80px;
    }

    .error-page-footer {
      height: 45px;
      background: #233961;
      text-align: center;
    }

    .error-page-footer a {
      color: #fff;
      text-decoration: none;
      line-height: 45px;
    }
  </style>
</head>

<body>
  <header class="error-page-header">
    <h1 class="error-page-title">Taskpit</h1>
  </header>

  <div class="error">
    <div class="error-500">
      <h2 class="error-title">500</h2>
    </div><!-- /.error-500 -->

    <p class="msg-1">Internal Server Error</p>
    <p class="msg-2">アクセスしようとしたページは表示できませんでした</p>
  </div>

  <footer class="error-page-footer">
    <a href="https://diveintocode.jp/">DIVE INTO CODE</a>
  </footer>
</body>
</html>
